  <!-- CSS scoped khusus halaman SPMB -->
  <style>
    /* semua style dibatasi di dalam .spmb agar gak nimpah halaman lain */
    .spmb {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    .spmb h2 {
      margin: 24px 0 12px;
      color: #1e3a8a; /* selaras dengan tema */
      text-align: center;
    }
    .spmb p {
      text-align: center;
      color: #444;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    /* Batasin ukuran poster potret */
  .spmb-banner {
  display: block;
  margin: 16px auto 8px;
  width: 100%;
  max-width: 520px;
  height: auto;
  object-fit: contain;
  border: 4px solid #1e3a8a;
  border-radius: 12px;
  background-color: #fff; /* biar kontras kalau background-nya abu */
}

    .spmb .button {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      background: #1e3a8a;
      color: #fff;
      transition: transform .06s ease, opacity .2s ease;
      margin-top: 8px;
    }
    .spmb .button:hover { transform: translateY(-1px); opacity: .92; }
  </style>
